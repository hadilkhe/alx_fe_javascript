<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #quoteDisplay {
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: inline-block;
            width: 60%;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Quote Generator</h1>
    
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories will be dynamically added here -->
    </select>

    <div id="quoteDisplay">Click "Generate Quote" to see a random quote.</div>
    <br>
    <button onclick="displayRandomQuote()">Generate Quote</button>

    <h2>Add a New Quote</h2>
    <input type="text" id="newQuoteText" placeholder="Enter your quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>

    <h2>Manage Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <script src="script.js"></script>
</body>
</html>
